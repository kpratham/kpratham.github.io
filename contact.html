<!DOCTYPE html>
<html>
    <head>
        <title>Let's Collaborate</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel|Cabin|Comfortaa|Titillium Web">
        <link rel="stylesheet" href="css/contact.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        
        <div class="background">
                <div class="container">
                <div class="screen shadow-lg">
                  <div class="screen-header">
                    <div class="screen-header-left">
                      <div class="screen-header-button closer"></div>
                      <div class="screen-header-button maximize"></div>
                      <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                      <div class="screen-header-ellipsis"></div>
                      <div class="screen-header-ellipsis"></div>
                      <div class="screen-header-ellipsis"></div>
                    </div>
                  </div>
                  <div class="screen-body">
                    <div class="screen-body-item left">
                      <div class="app-title">
                        <span>Get in touch</span>
                      </div>
                      <div class="app-contact">
                          <div class="c-info">
                              <p>CONTACT INFO -</p>
                              <p><i class="fa fa-map-marker" aria-hidden="true"></i> Bangalore, India</p>
                              <p><i class="fa fa-phone" aria-hidden="true"></i> +91 92848 83899</p>
                              <p><i class="fa fa-envelope" aria-hidden="true"></i> kapsprathamnitw@gmail.com</p>
                          </div>
                          <p class="fonts pt-3">
                              <a href="index.html" class="font-link pt-2 pb-2 pr-1"><i class="fa fa-home fa-lg" aria-hidden="true"></i></a>
                              <a href="#" class="font-link p-1"><i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i></a>
                              <a href="#" class="font-link p-1"><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i></a>
                              <a href="#" class="font-link p-1"><i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i></a>
                              <a href="#" class="font-link p-1"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>
                          </p>
                        </div>
                    </div>
                    <div class="screen-body-item">
                      <div class="app-form">
                        <div class="app-form-group">
                          <input class="app-form-control" placeholder="NAME">
                        </div>
                        <div class="app-form-group">
                          <input class="app-form-control" placeholder="EMAIL">
                        </div>
                        <div class="app-form-group">
                          <input class="app-form-control" placeholder="CONTACT NO">
                        </div>
                        <div class="app-form-group message">
                          <input class="app-form-control" placeholder="MESSAGE">
                        </div>
                        <div class="app-form-group buttons">
                          <button class="app-form-button">CANCEL</button>
                          <button class="app-form-button">SEND</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>

    </body>
    
</html>
